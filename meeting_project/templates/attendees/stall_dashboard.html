{% extends 'attendees/index.html' %}

{% block title %}Stall Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Stall Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <h4>Stall Visits</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Attendee</th>
                        <th>Phone</th>
                        <th>Visit Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for visit in visits %}
                    <tr>
                        <td>{{ visit.attendee.name }}</td>
                        <td>{{ visit.attendee.phone }}</td>
                        <td>{{ visit.visit_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
